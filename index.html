<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script  src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.querySelector("#root");
    function MinutesToHours(){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            // event.target <- 수정한 input 태그
            // console.log(event.target.value);
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return(
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={inverted ? amount*60 : amount}
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange}
                        disabled={inverted}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={inverted ? amount : Math.round(amount / 60)}
                        id="hours" 
                        placeholder="Hours" 
                        type="number"
                        disabled={!inverted}
                        onChange={onChange} />    
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
            </div>
        );
    }
    function KmToMiles(){
        const [meter, setMeter] = React.useState(0);
        const [invert, setInvert] = React.useState(false);
        function onChange(){
            setMeter(event.target.value);
        }
        const reset = () => setMeter(0);
        function onInvert (){
            reset();
            setInvert((current) => !current);
        }
        return(
            <div>
                <div>
                    <h3>KM 2 Miles</h3>
                    <div>
                        <label for="km">Km</label>
                        <input 
                        value={invert ? meter*1.609 : meter}
                        type="number"
                        id="km"
                        placeholder="Km"
                        onChange={onChange}
                        disabled={invert}
                        />
                    </div>
                    <div>
                        <label for="miles">Miles</label>
                        <input 
                        value={invert ? meter : meter/1.609}
                        type="number"
                        id="miles" 
                        placeholder="Miles"
                        onChange={onChange}
                        disabled={!invert} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{invert ? "Turn Back" : "Invert"}</button>
                </div>
            </div>
        );
    }
    function App(){
        const [index, setIndex] = React.useState("");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return(
            <div>
                <h1>Converter</h1>    
                <select value={index} onChange = {onSelect}>
                    <option value="x">Select your units</option>
                    <option value="0">Minutes & Hours</option>    
                    <option value="1">Km & Miles</option>    
                </select>
                <hr />
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
                
            </div>
        );
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
